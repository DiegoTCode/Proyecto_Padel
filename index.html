<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures de Pádel</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Fixtures de Pádel</h1>
        <form id="team-form">
            <label for="team-input">Ingrese el nombre del equipo:</label>
            <input type="text" id="team-input">
            <button type="button" onclick="addTeam()">Añadir Equipo</button>
        </form>
        <div class="team-list-container">
            <ul id="team-list"></ul>
        </div>
        <button type="button" onclick="generateFixtures()">Generar Fixtures</button>
        <div id="fixtures"></div>
        <div id="points"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
